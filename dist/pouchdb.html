<!doctype html>
<html lang="en-US">
  <head>
    <title>Pouchdb | Jurassic JavaScript Park</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css" />
    <script src="//cdn.jsdelivr.net/pouchdb/6.0.7/pouchdb.min.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./application-cache.html">Application Cache</a></li>
          <li><a href="./service-worker.html">Service Worker</a></li>
          <li><a href="./garlic.html">Garlic</a></li>
          <li><a href="./pouchdb.html">PouchDB</a></li>
        </ul>
      </nav>
      <section class="offline-description">
        <header>
          <h1>Form to add a dinosaur</h1>
        </header>
        <figure>
          <img src="assets/images/Jurassic_Park_logo.jpg" alt="Jurassic Park Logo" />
          <figcaption>Jurassic Park Logo</figcaption>
        </figure>
      </section>
      <section class="dino-list">
        <h2>All Dinos on our park!</h2>
        <ul></ul>
      </section>
      <section class="section-form">
        <form action="#" method="post" class="form" data-persist="garlic">
          <fieldset>
            <legend>Dino Data</legend>

            <div class="form-group">
              <label for="name">Name of Dino</label>
              <input type="text" name="name" id="name" value="" />
            </div>

            <div class="form-group">
              <label for="email">Email of creator of Dino</label>
              <input type="email" name="email" id="email" value="" />
            </div>

            <div class="form-group form-inline">
              <label for="vegetarian">Is vegetarian?</label>

              <label for="vegetarian_1" class="inline">Yes</label>
              <input type="radio" name="vegetarian" id="vegetarian_1" value="false" />

              <label for="vegetarian_2" class="inline">No</label>
              <input type="radio" name="vegetarian" id="vegetarian_2" value="true" />

            </div>

            <div class="form-group actions">
              <button type="submit">Send</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <script src="assets/javascripts/pouchdb.js"></script>
  </body>
</html>
